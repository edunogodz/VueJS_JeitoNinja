<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Aula 03 - VUeJS do Jeito NInja</title>

	<style media="screen">
		.red {
			color: red
		}

		.green {
			color: green
		}
	</style>
</head>
<body>
	<div id="app">
		<h1>{{ titulo }}</h1>
		<!-- <img :src="imagem" v-bind:alt="alt"> -->
		<!-- em vez de v-bind por ser : apenas -->
		<!-- <img :src="imagem" :alt="alt"> -->
		<!-- para chamar direto usa "''"  -->
		<img 
		:src="'https://cdn2.hubspot.net/hubfs/3489321/vuejs.jpeg'" 
		:alt="'Vue is Awesome!'" title="" id="" 	
		:data-img-large="'https://cdn2.hubspot.net/hubfs/3489321/vuejs.jpeg'"> 
		
		<!-- <p class="red"> -->
		<p :class="classHtml">			
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse ad harum deserunt aliquid hic facilis, 
				autem in tempore! Obcaecati numquam itaque vero et vitae provident culpa voluptatibus officiis eum tempore?		
			
		</p>		
		
		
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<script>
		var app = new Vue({
			el: "#app",
			data: {
				titulo: "Vuejs do Jeito Ninja!",
				// imagem: "https://cdn2.hubspot.net/hubfs/3489321/vuejs.jpeg",
				// alt: "Vue is Awesome!",
				classHtml: "green"
			}
		});
	</script>
</body>
</html>
