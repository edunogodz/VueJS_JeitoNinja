<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VUeJS do Jeito Ninja</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" > -->

	</head>
<body>
	<div id="app">
		<br><br><br><br><br><br>
		<nav-bar></nav-bar>
		<br><br>
		<menu-bar :items="[{ label: 'A Empresa'},{ label: 'ServiÃ§os'}]"></menu-bar>
	</div>

	<template id="nav">
		<nav class="navbar navbar-expand-lg navbar-light bg-faded">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#">Navbar</a>
								
				<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
					<menu-bar :items="topNav"
						@emit-click="getLink"
					></menu-bar>
					
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search" placeholder="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
		</nav>
	</template>

	<template id="menu">		
			<ul class="navbar-nav mr-auto">
				<li v-for="(item, index) in items" 
					class="nav-item">
					<a v-on:click.stop.prevent="emitClick(index)" 
					class="nav-link" href="#">{{ item.label }}</a>
				</li>			
			</ul>		
	</template>
	
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<script>
		Vue.component('nav-bar', { 
			template: "#nav",
			data() {
				return {
					topNav: [{ label: 'Home'},{ label: 'Link' } ,{ label: 'Disabled' }]
				}
			},
			methods:{
				getLink(index){
					alert(this.topNav[index].label);
				}
			}
		});

		Vue.component('menu-bar', { 
			template: "#menu",
			// props: ['items'],
			props: {
				items: {
					// type: String | Array | Object | Boolean,
					type: Array,
					// type: ['String','Array','Object','Boolean']
					// type: String,
					required: true,
					// default: 'Vuejs'
				}
			},
			methods: {
				emitClick(index) {
					this.$emit('emit-click', index);
				}
			}

		});

		var app = new Vue({
			el: "#app",

			data: {
				titulo: "Vuejs do Jeito Ninja!"						
			}			
		});
	</script>

</body>
</html>
